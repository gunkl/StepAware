; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32c3]
platform = espressif32@6.12.0
board = esp32-c3-devkitm-1
framework = arduino
monitor_speed = 115200
upload_speed = 921600
extra_scripts = pre:scripts/increment_build.py

; Filesystem configuration - use LittleFS
board_build.filesystem = littlefs

; Custom partition table for OTA updates
; IMPORTANT: Changing partitions requires full erase and reflash
board_build.partitions = partitions.csv

; Build flags for ESP32-C3 compatibility
; Note: CONFIG_IDF_TARGET_ESP32C3 is set automatically by the board
build_flags =
    -D ARDUINO_USB_MODE=1
    -D ARDUINO_USB_CDC_ON_BOOT=1
    -D MOCK_HARDWARE=0
    ; ESP-IDF HAL headers (e.g. adc_ll.h) contain implicit int-to-enum casts
    ; that are valid C but rejected by C++.  -fpermissive allows them.
    -fpermissive
    ; Log level control (0=DEBUG, 1=INFO, 2=WARN, 3=ERROR, 4=NONE)
    ; WARNING: LOG_LEVEL_DEBUG can brick device due to serial flooding!
    ; Only uncomment for specific troubleshooting, not normal operation
    ; -D LOG_LEVEL=0
    ; Enable core dump to flash for crash debugging
    -D CONFIG_ESP_COREDUMP_ENABLE=1
    -D CONFIG_ESP_COREDUMP_DATA_FORMAT_ELF=1
    -D CONFIG_ESP_COREDUMP_CHECKSUM_CRC32=1
    ; ULP RISC-V coprocessor for deep sleep PIR monitoring (Issue #27)
    ; framework-arduinoespressif32 does not bundle ulp headers/lib for ESP32-C3 yet.
    ; When it does, uncomment the lines below and add -D HAS_ULP_RISCV=1 here.
    ; -D HAS_ULP_RISCV=1
    ; board_build.ulp_sources = ulp/ulp_pir_monitor.c
    ; board_build.sdkconfig = CONFIG_ULP_COPROC_ENABLED=1
    ;                         CONFIG_ULP_COPROC_TYPE_RISCV=1
    ; The ULP source (ulp/ulp_pir_monitor.c) is kept in the repo for when this is enabled.

lib_deps =
    adafruit/Adafruit Unified Sensor @ ^1.1.14
    bblanchon/ArduinoJson @ ^6.21.3
    esp32async/AsyncTCP @ ^3.0.0
    esp32async/ESPAsyncWebServer @ ^3.0.0
    adafruit/Adafruit LED Backpack Library @ ^1.4.2
    adafruit/Adafruit GFX Library @ ^1.11.9
    adafruit/Adafruit BusIO @ ^1.14.5
    teckel12/NewPing @ ^1.9.7

platform_packages =
    framework-arduinoespressif32 @ ^3.0.0

; Disable on-device tests for esp32c3 - use native environment for unit tests
test_ignore = *

; Suppress warnings from external libraries during static analysis
check_flags =
    cppcheck: --suppress=*:.pio/libdeps/* --suppressions-list=cppcheck-suppressions.txt

; =============================================================================
; Native Test Environment (for unit tests on PC)
; =============================================================================
[env:native]
platform = native
test_framework = unity
build_flags =
    -D MOCK_HARDWARE=1
    -D UNIT_TEST
    -D NATIVE_BUILD
    -I include
    -std=c++11
lib_compat_mode = off

; Only build test files, not src files that depend on ESP32 libs
test_build_src = no
