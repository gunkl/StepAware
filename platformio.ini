; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32-devkitlipo]
platform = espressif32
board = esp32-devkitlipo
framework = arduino

; Monitor speed
monitor_speed = 115200

; Upload speed
upload_speed = 921600

; Build flags (optional - uncomment if needed)
; build_flags =
;   -D CORE_DEBUG_LEVEL=0

; Library dependencies
lib_deps =
    adafruit/Adafruit Unified Sensor @ ^1.1.14
    bblanchon/ArduinoJson @ ^6.21.3
    ; Phase 2 dependencies (WiFi & Web) - will add later
    ; me-no-dev/ESPAsyncWebServer @ ^1.2.3
    ; me-no-dev/AsyncTCP @ ^1.1.1
    ; Phase 3 dependencies (Testing) - will add later
    ; siara-cc/esp32_arduino_sqlite3_lib @ ^2.4

; Native test environment (runs on PC)
[env:native]
platform = native
test_framework = unity
build_flags =
    -D MOCK_HARDWARE=1
    -D UNIT_TEST
    -I include
    -std=c++11
lib_compat_mode = off
