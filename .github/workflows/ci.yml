name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Run PlatformIO check
        run: pio check --fail-on-defect=medium

  test-python-logic:
    name: Python Logic Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Python test suite
        run: python3 test/run_tests.py

  build-firmware:
    name: Build ESP32 Firmware
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio/.cache
            ~/.platformio/packages
            ~/.platformio/platforms
          key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build ESP32 firmware
        run: pio run -e esp32c3

      - name: Check firmware size
        run: pio run -e esp32c3 --target size

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: .pio/build/esp32c3/firmware.bin
          retention-days: 30

  test-native:
    name: Native C++ Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio/.cache
            ~/.platformio/packages
            ~/.platformio/platforms
          key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Install GCC
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Run native tests
        run: pio test -e native -v

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: .pio/test/
          retention-days: 30

  test-docker:
    name: Docker Environment Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker compose build

      - name: Run tests in Docker
        run: docker compose run --rm stepaware-dev pio test -e native

      - name: Build firmware in Docker
        run: docker compose run --rm stepaware-dev pio run -e esp32c3

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [lint, test-python-logic, build-firmware, test-native, test-docker]
    if: always()

    steps:
      - name: Generate build summary
        run: |
          echo "## CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Linting | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Python Logic Tests | ${{ needs.test-python-logic.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ESP32 Firmware Build | ${{ needs.build-firmware.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Native C++ Tests | ${{ needs.test-native.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Environment Test | ${{ needs.test-docker.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.lint.result }}" == "success" ] && \
             [ "${{ needs.test-python-logic.result }}" == "success" ] && \
             [ "${{ needs.build-firmware.result }}" == "success" ] && \
             [ "${{ needs.test-native.result }}" == "success" ] && \
             [ "${{ needs.test-docker.result }}" == "success" ]; then
            echo "✅ **All checks passed!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Some checks failed - please review the results above**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
