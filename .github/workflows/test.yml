name: StepAware CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-python-logic:
    name: Python Logic Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Python logic tests
        run: python3 test/test_logic.py

      - name: Run bug reproduction test
        run: python3 test/test_bug_led_blinking.py

  build-firmware:
    name: Build ESP32 Firmware
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: pip install platformio

      - name: Build ESP32 firmware
        run: pio run -e esp32c3

      - name: Check firmware size
        run: pio run -e esp32c3 --target size

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: .pio/build/esp32c3/firmware.bin
          retention-days: 30

  test-native:
    name: Native C++ Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: pip install platformio

      - name: Install GCC
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Run native tests and generate report
        run: python3 test/run_tests.py

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test/report_latest.html
          retention-days: 30
          if-no-files-found: warn

  docker-test:
    name: Docker Environment Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker compose build

      - name: Run tests in Docker
        run: docker compose run --rm stepaware-dev pio test -e native

      - name: Build firmware in Docker
        run: docker compose run --rm stepaware-dev pio run -e esp32c3

  lint:
    name: Code Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: pip install platformio

      - name: Check code formatting
        run: pio check --skip-packages

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [test-python-logic, build-firmware, test-native]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Python Logic Tests: ${{ needs.test-python-logic.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ESP32 Firmware Build: ${{ needs.build-firmware.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Native C++ Tests: ${{ needs.test-native.result }}" >> $GITHUB_STEP_SUMMARY
